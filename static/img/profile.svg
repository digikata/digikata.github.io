<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <defs>
    <!-- Gradients for retro rocket look -->
    <linearGradient id="rocketBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3333;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="rocketFin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3366ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033cc;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="porthole" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#66ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Rotate entire rocket 30 degrees from vertical -->
  <g transform="rotate(30, 100, 150)">
    <!-- Rocket body -->
    <path d="M 100 50 L 120 150 L 80 150 Z" fill="url(#rocketFin)"/>
    <rect x="80" y="150" width="40" height="100" rx="5" fill="url(#rocketBody)"/>
    <ellipse cx="100" cy="150" rx="20" ry="5" fill="url(#rocketBody)"/>

    <!-- Rocket nose cone -->
    <path d="M 80 50 Q 100 20 120 50" fill="url(#rocketBody)"/>

    <!-- Fins (3 total) -->
    <path d="M 80 180 L 60 250 L 80 220 Z" fill="url(#rocketFin)"/>
    <path d="M 120 180 L 140 250 L 120 220 Z" fill="url(#rocketFin)"/>
    <path d="M 100 220 L 100 250 L 85 240 Z" fill="url(#rocketFin)"/>

    <!-- Porthole window -->
    <circle cx="100" cy="120" r="10" fill="url(#porthole)"/>
    <circle cx="100" cy="120" r="8" fill="#66ccff"/>
    <circle cx="103" cy="117" r="2" fill="white"/>

    <!-- Exhaust flames -->
    <g transform="translate(100 250)">
      <path d="M -20 0 Q 0 40 20 0 Q 40 80 60 0 Q 30 120 0 150 Q -30 120 -60 0 Q -40 80 -20 0"
            fill="url(#flame)" opacity="0.8"/>
      <path d="M -15 0 Q 0 30 15 0 Q 30 60 45 0 Q 25 90 0 120 Q -25 90 -45 0 Q -30 60 -15 0"
            fill="#ffff00" opacity="0.9"/>
    </g>

    <!-- Decorative stripes -->
    <rect x="80" y="160" width="40" height="5" fill="white"/>
    <rect x="80" y="170" width="40" height="5" fill="white"/>
    <rect x="80" y="200" width="40" height="5" fill="#3366ff"/>
    <rect x="80" y="210" width="40" height="5" fill="#3366ff"/>
  </g>
</svg>
