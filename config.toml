# The URL the site will be built for
base_url = "https://www.digikata.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# theme = "hyde"
theme = "solar-theme-zola"
# For solarized theme
highlight_theme = "solarized-dark"

title = "Digikata Blog"

[extra]
# Put all your custom variables here


# for hyde theme
# hyde_menus = [ 

# for solarized theme
site_menus = [
    {url = "/", name = "Home"},
    {url = "/about", name = "About"},
    {url = "https://github.com/digikata", name = "Github"},
    {url = "https://fosstodon.org/@digikata", name = "Mastodon", rel = "me"},
    {url = "https://linkedin.com/in/alanchen", name = "LinkedIn"},    
    {url = "https://stackoverflow.com/users/130554/digikata", name = "Stack Overflow"},
]


